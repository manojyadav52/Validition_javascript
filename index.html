<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we are learning React js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h2>Contact us</h2>
        <div id="err_message"></div>
        <form action="" id="myform" onsubmit="return hello()">
        <div class="inputfield">
            <input type="text" placeholder="Ente your name" id="name">
        </div>

        <div class="inputfield">
            <input type="text" placeholder="Ente your subject" id="subject">
        </div>

        <div class="inputfield">
            <input type="text" placeholder="Ente your email" id="email">
        </div>

        <div class="inputfield">
            <textarea placeholder="Enter your message" id="message"></textarea>
        </div>

        <div class="btn">
            <input type="submit" value="Registration">
        </div>
        </form>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
